<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="pt-br">

    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contato</h1>

        </form>

    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
